<!DOCTYPE html>
<html ng-app="food">
<head>
    <meta charset="UTF-8">
    <title>foodstuffs</title>
    <meta name="viewport" content="width=device-width">
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Roboto:500' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css">
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="js/init.js"></script>
</head>
<body ng-cloak="true">
    <div id="wrapper" ng-controller="controller">
        <header>
            <a href="#" id="button"></a>
            <span id="headerTitle">FoodStuffs</span>
        </header>

        <main>

            <section id="foodstuffs" ng-hide="foodstuffsHide">
                <section id="dotsSection">
                    <section ng-repeat="category in ingredients.items">
                        <section class="dot" ng-class="markCurrent($index)"></section>
                    </section>
                </section>

                <span id="leftArrow" ng-click="goLeft()"></span>

                <section id="category">{{ingredients.items[currentPage].category}}</section>

                <span id="rightArrow" ng-click="goRight()"></span>

                <ul ng-repeat="category in ingredients.items" id="{{category.category}}" ng-hide="category.hide">
                    <li ng-repeat="item in category.ingredients">
                        <div class="switch">
                            <input id="{{item.name}}" name="{{item.name}}" class="toggle" type="checkbox" data-role="none" ng-model="item.checked" ng-click="changeArray(item.name,item.checked)">
                            <label for="{{item.name}}" data-on="{{item.name}}"></label>
                        </div>
                    </li>
                </ul>
            </section>
            <section id="recipesSection" ng-hide="recipesSectionHide" ng-init="recipesSectionHide = true">
                <section ng-repeat="day in recipes.days" ng-hide="day.hide">
                    <section ng-repeat="meal in day.meals" class="recipe">
                        <span class="meal">{{meal.meal.toUpperCase()}}</span>
                        <span class="bell"></span>
                        <span class="time">8:00</span>
                        <section class="recipeImage" ng-class="meal.imageClass">
                            <span class="recipeName">{{meal.name}}</span>
                            <span class="recipeTimeToMake">{{meal.time}}</span>
                            <span class="recipeServes">{{meal.serves}}</span>
                            <span class="like"></span>
                        </section>
                        <section class="ingredients-btn recipe-btn"  ng-click="showBottomClick(1,$parent.$index,$index)" ng-class="meal.pressedBtnIngredient">INGREDIENTS</section>
                        <section class="directions-btn recipe-btn"  ng-click="showBottomClick(2,$parent.$index,$index)" ng-class="meal.pressedBtnDirection">DIRECTIONS</section>
                        <section class="bottom" ng-hide="meal.hideIngredients">
                            <section class="bottom-row" ng-repeat="row in meal.ingredients"><p>{{row.description}}</p></section>
                        </section>
                        <section class="bottom" ng-hide="meal.hideDirections">
                            <section class="bottom-row" ng-repeat="row in meal.directions"><p>{{row}}</p></section>
                        </section>
                        <div class="clear"></div>
                    </section>
                </section>
                <footer>
                    <ul>
                        <li><a href="#" class="currentDay" ng-click="selectDay(0)" ng-class="markCurrentDay(0)">Su</a></li>
                        <li><a href="#" ng-click="selectDay(1)" ng-class="markCurrentDay(1)">Mo</a></li>
                        <li><a href="#" ng-click="selectDay(2)" ng-class="markCurrentDay(2)">Tu</a></li>
                        <li><a href="#" ng-click="selectDay(3)" ng-class="markCurrentDay(3)">We</a></li>
                        <li><a href="#" ng-click="selectDay(4)" ng-class="markCurrentDay(4)">Th</a></li>
                        <li><a href="#" ng-click="selectDay(5)" ng-class="markCurrentDay(5)">Fr</a></li>
                        <li><a href="#" ng-click="selectDay(6)" ng-class="markCurrentDay(6)">Sa</a></li>
                    </ul>
                </footer>
            </section>
        </main>

        <nav>
            <span id="navLogo"></span>
            <a href="#" class="navOption" ng-click="foodstuffsClick()">FoodStuffs</a>
            <a href="#" class="navOption" ng-click="recipesClick()">Recipes</a>
            <a href="#" class="navOption">Black List</a>
            <a href="#" class="navOption">Settings</a>
            <a href="#" id="exitOption" class="navOption">Exit</a>
        </nav>
    </div>

    <script src="js/lib/angular/angular.min.js"></script>
    <script src="js/foodstuffs.js"></script>
</body>
</html>
