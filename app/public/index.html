<!DOCTYPE html>
<html ng-app="food">
<head>
    <meta charset="UTF-8">
    <title>foodstuffs</title>
    <meta name="viewport" content="width=device-width">
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Roboto:500' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css">
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="js/init.js"></script>
</head>
<body>
    <div id="wrapper" ng-controller="controller">
        <header>
            <a href="#" id="button"></a>
            <span id="headerTitle">FoodStuffs</span>
        </header>
        <section id="dotsSection">
            <section ng-repeat="category in ingredients.items">
                <section class="dot" ng-class="markCurrent($index)"></section>
            </section>
        </section>
        <main>
            <section id="foodstuffs">
                <span id="leftArrow" ng-click="goLeft()"></span>
                <section id="category">{{category}}</section>
                <span id="rightArrow" ng-click="goRight()"></span>
                <ul ng-repeat="category in ingredients.items" id="{{category.category}}" ng-hide="categoriesHide[$index]">
                    <li ng-repeat="item in category.ingredients">
                        <div class="switch">
                            <input id="{{item.name}}" name="{{item.name}}" class="toggle" type="checkbox" data-role="none" ng-model="item.checked">
                            <label for="{{item.name}}" data-on="{{item.name}}"></label>
                        </div>
                    </li>
                </ul>
            </section>
        </main>

        <nav>
            <span id="navLogo"></span>
            <a href="#" class="navOption">FoodStuffs</a>
            <a href="#" class="navOption">Recipes</a>
            <a href="#" class="navOption">Black List</a>
            <a href="#" class="navOption">Settings</a>
            <a href="#" id="exitOption" class="navOption">Exit</a>
        </nav>
    </div>

    <script src="js/lib/angular/angular.min.js"></script>
    <script src="js/foodstuffs.js"></script>
</body>
</html>
