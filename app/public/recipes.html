<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>recipes</title>
    <meta name="viewport" content="width=device-width">
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Roboto:500' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css">
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="js/init.js"></script>
</head>
<body>
    <div id="wrapper">

        <nav>
            <span id="navLogo"></span>
            <a href="#" class="navOption">FoodStuffs</a>
            <a href="#" class="navOption">Recipes</a>
            <a href="#" class="navOption">Black List</a>
            <a href="#" class="navOption">Settings</a>
            <a href="#" id="exitOption" class="navOption">Exit</a>
        </nav>

        <header>
            <a href="#" id="button"></a>
            <span id="headerTitle">Recipes</span>
        </header>

        <main>
            <section id="recipesSection">
                <section id="breakfast" class="recipe">
                    <span class="meal">BREAKFAST</span>
                    <span class="bell"></span>
                    <span class="time">8:00</span>
                    <section class="recipeImage">
                        <span class="recipeName">Sweet Potato Hash Browns</span>
                        <span class="recipeTimeToMake">30 minutes</span>
                        <span class="recipeServes">4-6 serves</span>
                        <span class="like"></span>
                    </section>
                    <section class="ingredients-btn recipe-btn">INGREDIENTS</section>
                    <section class="directions-btn recipe-btn">DIRECTIONS</section>
                    <section class="bottom"></section>
                    <div class="clear"></div>
                </section>
                <section id="lunch" class="recipe">
                    <span class="meal">LUNCH</span>
                    <span class="bell"></span>
                    <span class="time">10:00</span>
                    <section class="recipeImage">
                        <span class="recipeName">Sweet Potato Hash Browns</span>
                        <span class="recipeTimeToMake">30 minutes</span>
                        <span class="recipeServes">4-6 serves</span>
                        <span class="like"></span>
                    </section>
                    <section class="ingredients-btn recipe-btn">INGREDIENTS</section>
                    <section class="directions-btn recipe-btn">DIRECTIONS</section>
                    <div class="clear"></div>
                </section>
                <footer>
                    <ul>
                        <li><a href="#" class="currentDay">Su</a></li>
                        <li><a href="#">Mo</a></li>
                        <li><a href="#">Tu</a></li>
                        <li><a href="#">We</a></li>
                        <li><a href="#">Th</a></li>
                        <li><a href="#">Fr</a></li>
                        <li><a href="#">Sa</a></li>
                    </ul>
                </footer>
            </section>
        </main>
    </div>
</body>
</html>
